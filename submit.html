<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Submit | Home-cooked Goodness</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/submit.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg">
		<div class="container container-lg px-5">
			<a href="./index.html" class="navbar-brand">
				<img src="./img/trademark.jpg" alt="trademark" id="trademark">
			</a>
			<p class="navbar-text mt-3 pe-5">Home-cooked <br> Goodness</p>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item mt-1 mx-4">
						<a class="nav-link" aria-current="page" href="./index.html" id="home">Home</a>
					</li>
					<li class="nav-item mt-1 mx-4">
						<a class="nav-link" href="./categories.html" id="categories">Categories</a>
					</li>
					<li class="nav-item mt-1 mx-4">
						<a class="nav-link" href="./about.html" id="about">About</a>
					</li>
					<li class="nav-item mt-1 mx-4">
						<a class="nav-link active" href="./submit.html" id="submit">Submit Recipe</a>
					</li>
					<li class="nav-item mt-1 mx-4">
						<a class="nav-link" href="./carousel.html" id="logout">Log out</a>
					</li>
				</ul>
				
				<img src="./img/line.jpg" id="line" alt="line" class="mt-1 mx-5">

				<div class="d-flex ms-auto search">
					<img src="./img/search.jpg" alt="search" id="search" class="me-2">
					<form class="d-flex">
						<button type="button" class="btn px-4 mx-4">Search</button>
					</form>
				</div>
			</div>
		</div>
	</nav>

	<div class="container container-lg mt-3">
		<div class="row">
			<div class="col-lg-10 col-8">
				<h1 style="font-family: 'Poppins'; font-weight: bold; font-size: 100px;color: rgb(240, 187, 16)" class="text-center yellow-heading">SUBMIT YOUR RECIPE</h1>
			</div>
			<div class="col-lg-2 col-4">
				<img src="./img/book.jpg" alt="book" id="book">
			</div>
		</div>
	</div>

	<div class="container px-5 mt-2 mb-4 recipetitle">
		<textarea name="title" id="title" class="form-control rounded-4 box px-5" placeholder="Recipe Title" rows="4"></textarea>
	</div>

	<div class="container-fluid row mt-4 justify-content-center g-4">
		<div class="col-xl-5 col-lg-6 col-md-8 col-12">
			<textarea class="form-control" id="ingredients" name="ingredients" rows="15" placeholder="🥘 Ingredients"></textarea>
		</div>
		<div class="col-xl-5 col-lg-6 col-md-8 col-12">
			<textarea class="form-control" id="instruction" name="instruction" rows="15" placeholder="📝 Instructions"></textarea>
		</div>
	</div>
	

	<form action="./index.html" class="d-flex justify-content-center mt-3 mb-2">
		<input type="submit" id="Submit" class="btn py-2 px-4" value="SUBMIT">
	</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
